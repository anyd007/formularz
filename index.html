  <body>
    <h1 style="font-size: 50px">formularz testowy</h1>
    
    <form onsubmit="return false" id="main-form">
      <h2>skontaktuj się ze mną</h2>
      <p>sprawdzimy co chodzi Ci po głowie</p>
      <label for="name-input">podaj swoje imię lub nick:</label>
      <input type="text" class="name-input" placeholder="podaj imię...." /><br />
      <label for="email-input">podaj swój adres e-mail:</label>
      <input
        type="text"
        class="email-input"
        placeholder="podaj email..."
      /><br />
      <label for="text-feld">zostaw wiadomość</label><br />
      <textarea
        class="text-feld"
        name="text-feld"
        placeholder="napisz coś ciekawego..."
      ></textarea
      ><br />
      <p class="warning"></p>
      <p class="warning2"></p>
      <button class="send-btn">wyślij</button>
    </form>
 
    <script src="script.js"></script>
